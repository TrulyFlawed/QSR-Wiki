<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QHR wiki</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title }}</title>

  <!-- optional: allow pages to add head bits -->
  {{ page.extra_head }}
</head>
<body>
  {% include header.html %}

  <main>
    {{ content }}   <!-- page/post content is inserted here unchanged -->
  </main>

  {% include footer.html %}

  <!-- site-wide scripts -->
    <script src="script.js"></script>
  {{ page.extra_scripts }}
</body>
</html>
</body>
</html>
